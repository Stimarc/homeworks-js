<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма Зворотнього зв'язку</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/img/favicon.ico">
</head>
<body>
  <header>
    <h1>Форма Зворотнього зв'язку</h1>
    <hr>
  </header>
  <main>
    <form id="reg-form" action="server/handler.html" method="post" onsubmit="handleSubmit(event)">
      <div id="validationMessage"></div>

      <div class="mb-3">
        <label for="name" class="form-label">Ім'я:</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Повідомлення:</label>
        <textarea id="message" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Надіслати</button>
      <a href="../index.html" class="btn btn-link">Повернутись до реєстрації</a>
    </form>
  </main>
  <footer>
    <hr>
    <h6>
      &copy; MyCompany&trade; - 2023
    </h6>
  </footer>
  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/validator.js"></script>
  <script src="assets/js/controller.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
